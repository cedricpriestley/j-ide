<!DOCTYPE html>
<html lang="en">

<head>
  <title>My PWA</title>
  <meta charset="UTF-8">
  <meta name="description" content="My PWA">
  <meta name="keywords" content="pwa">
  <meta name="author" content="Me">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

  <link rel="stylesheet" href="css/main.css" />

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#90a8b2">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/icon-192x192.png">

  <!-- Tile for Win8 -->
  <meta name="msapplication-TileColor" content="#90a8b2">
  <meta name="msapplication-TileImage" content="images/touch/icon-192x192.png">

</head>

<body>
  <app></app>
  <noscript>
    Please enable JavaScript to view this website.
  </noscript>
  <!-- Load webcomponents-loader.js to check and load any polyfills your browser needs -->
  <script src="js/vendors/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script>
    // Load and register pre-caching Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log(`[Service Worker] Registered with scope ${registration.scope}`);
          })
          .catch(err => {
            console.log(`[Service Worker] Registration failed: ${err}`);
          });
      });
    }
  </script>
  <script type="module" src="js/main.js"></script>
  <script>
    window.onerror = handleError;
    function handleError(err, url, line){
      alert(err + '\n on page: ' + url + '\n on line: ' + line);
    }  
  </script>
</body>

</html>
